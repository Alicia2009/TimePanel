<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script src="js/Countdown.js" type="text/javascript"></script>
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/Countdown_jq.js" type="text/javascript"></script>
</head>
<body>
<div class="timePanel">
    <p>当前时间: <span id="current"></span></p>
    <p>离高考还有多少天：<span id="countdown"></span></p>
    <p>抢购倒计时：<span id="leftTime"></span></p>
    <div class="container">
        <span class="panel days">
            <span class="digit">0</span>
        </span>
        <span class="panel hours">
            <span class="digit">0</span>
        </span>
        <span class="panel minutes">
            <span class="digit">0</span>
        </span>
        <span class="panel seconds">
            <span class="digit">0</span>
        </span>
    </div>
</div>
</body>
</html>
